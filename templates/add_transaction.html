{% extends "base.html" %}
{% block content %}
<h2 style="color:#fff; text-shadow:0 0 8px #b14eff;">Add Transaction</h2>

<form method="post" class="transaction-form" style="max-width:500px;margin:auto;">
  <label for="type">Lo·∫°i:</label>
  <select name="type" id="type" required>
    <option value="income">Thu nh·∫≠p</option>
    <option value="expense">Chi ti√™u</option>
  </select>

    <label for="category">Danh m·ª•c:</label>
    <select name="category" id="category" required></select>
    <script>
    // Nh·∫≠n CATEGORY_MAP t·ª´ Flask
    const CATEGORY_MAP = {{ CATEGORY_MAP | tojson }};

    function updateCategory() {
        const type = document.getElementById("type").value;
        const categorySelect = document.getElementById("category");

        // X√≥a to√†n b·ªô option c≈©
        categorySelect.innerHTML = "";

        // N·∫øu kh√¥ng c√≥ type th√¨ d·ª´ng
        if (!CATEGORY_MAP[type]) {
            return;
        }

        // L·∫•y danh s√°ch category theo type
        const categories = CATEGORY_MAP[type];

        // Th√™m option m·ªõi
        for (const key in categories) {
            if (categories.hasOwnProperty(key)) {
                const option = document.createElement("option");
                option.value = key;
                option.textContent = categories[key];
                categorySelect.appendChild(option);
            }
        }
    }

    // G·ªçi l·∫ßn ƒë·∫ßu
    updateCategory();
</script>

  <label for="amount">T·ªïng gi√° tr·ªã:</label>
  <input type="number" name="amount" id="amount" step="0.01" required>

  <label for="note">Ghi ch√∫:</label>
  <input type="text" name="note" id="note">

  <label for="date">Date:</label>
  <input type="date" name="date" id="date" required>

  <button type="submit" class="add-btn">üíæ L∆∞u giao d·ªãch</button>
</form>

<style>
.transaction-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    background-color: #ffefb0; /* n·ªÅn v√†ng kem */
    padding: 30px;

.transaction-form label {
    color: #5a3e00; /* n√¢u ƒë·∫≠m */

}

.transaction-form input,
.transaction-form select {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #e6c76f;
    background: #fff9d6; /* v√†ng nh·∫°t h∆°n input */
    color: #333;
    outline: none;
    font-weight: 500;
}

.transaction-form input:focus,

</style>

{% endblock %}
