{% extends "base.html" %}
{% block content %}
<h2 style="color:#fff; text-shadow:0 0 8px #b14eff;">Add Transaction</h2>

<form method="post" class="transaction-form" style="max-width:500px;margin:auto;">
  <label for="type">Lo·∫°i:</label>
  <select name="type" id="type" required>
    <option value="income">Thu nh·∫≠p</option>
    <option value="expense">Chi ti√™u</option>
  </select>

    <label for="category">Danh m·ª•c:</label>
    <select name="category" id="category" required></select>
    <script>
        const CATEGORY_MAP = {{ CATEGORY_MAP | tojson }};

        function updateCategoryOptions(type) {
        const select = document.getElementById("category-select");
        select.innerHTML = "";

        if (!CATEGORY_MAP[type]) return;

        CATEGORY_MAP[type].forEach(cat => {
            const opt = document.createElement("option");
            opt.value = cat;
            opt.textContent = cat;
            select.appendChild(opt);
        });
    }

    document.querySelectorAll("input[name='type']").forEach(radio => {
        radio.addEventListener("change", e => updateCategoryOptions(e.target.value));
    });

    // Load m·∫∑c ƒë·ªãnh theo lo·∫°i ƒëang check
    updateCategoryOptions(document.querySelector("input[name='type']:checked").value);
    </script>

  <label for="amount">T·ªïng gi√° tr·ªã:</label>
  <input type="number" name="amount" id="amount" step="0.01" required>

  <label for="note">Ghi ch√∫:</label>
  <input type="text" name="note" id="note">

  <label for="date">Date:</label>
  <input type="date" name="date" id="date" required>

  <button type="submit" class="add-btn">üíæ L∆∞u giao d·ªãch</button>
</form>

<style>
.transaction-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    background-color: #ffefb0; /* n·ªÅn v√†ng kem */
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px #ffd54f;
}

.transaction-form label {
    color: #5a3e00; /* n√¢u ƒë·∫≠m */
    font-weight: 600;
}

.transaction-form input,
.transaction-form select {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #e6c76f;
    background: #fff9d6; /* v√†ng nh·∫°t h∆°n input */
    color: #333;
    outline: none;
    font-weight: 500;
}

.transaction-form input:focus,
.transaction-form select:focus {
    box-shadow: 0 0 8px #d4af37;
    border-color: #d4af37;
}

.add-btn {
    background: #d4af37;
    color: #fff;
    padding: 12px 20px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
}

.add-btn:hover {
    background: #b7922a;
}
</style>

{% endblock %}
