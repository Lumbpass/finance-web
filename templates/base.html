<!DOCTYPE html>
<html lang="vi">
<head>

</head>

    <nav class="main-nav">

      <a href="{{ url_for('overview') }}" class="nav-item">Overview</a>

      <a href="{{ url_for('wallet_settings') }}" class="nav-item active">Wallet Settings</a>

  <!-- Layout: left sidebar + main content -->

<div style="position: relative; display: inline-block;">
    <!-- N√∫t rƒÉng c∆∞a -->
    <button id="settingsButton" 
            style="background: none; border: none; font-size: 20px; cursor: pointer;">
        ‚öôÔ∏è
    </button>

    <!-- Menu th·∫£ xu·ªëng -->
    <div id="settingsMenu"
         style="display: none; position: absolute; right: 0; background: white; 
                box-shadow: 0px 4px 8px rgba(0,0,0,0.2); border-radius: 8px; 
                padding: 8px; z-index: 100;">
        <a href="{{ url_for('auth.settings') }}" 
           style="display:block;padding:10px;text-decoration:none;color:black;">
           ‚öôÔ∏è Settings
        </a>
        <a href="{{ url_for('auth.logout') }}" 
           style="display:block;padding:10px;text-decoration:none;color:black;">
           üö™ Logout
        </a>
    </div>
</div>

<script>
    const button = document.getElementById("settingsButton");
    const menu = document.getElementById("settingsMenu");

    button.addEventListener("click", (event) => {
        event.stopPropagation(); // NgƒÉn click lan ra ngo√†i
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    // Click ra ngo√†i th√¨ ·∫©n menu
    window.addEventListener("click", () => {
        menu.style.display = "none";
    });
</script>

      </div>
    </aside>

    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- Help floating -->

</body>
</html>
