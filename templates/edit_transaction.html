{% extends "base.html" %}
{% block content %}
<h2 style="color:#fff;">Edit Transaction</h2>

<form method="post" class="transaction-form" style="max-width:500px;margin:auto;">
  <label for="type">Lo·∫°i:</label>
  <select name="type" id="type">
    <option value="expense" {% if tx.type == 'expense' %}selected{% endif %}>Chi ti√™u</option>
    <option value="income" {% if tx.type == 'income' %}selected{% endif %}>Thu nh·∫≠p</option>
  </select>

  <label for="category">Danh m·ª•c:</label>
  <input type="text" name="category" value="{{ tx.category }}" required>

  <label for="note">Ghi ch√∫:</label>
  <input type="text" name="note" value="{{ tx.note }}">

  <label for="date">Ng√†y:</label>
  <input type="date" name="date" value="{{ tx.date }}" required>

  <label for="amount">T·ªïng s·ªë ti·ªÅn:</label>
  <input type="number" step="0.01" name="amount" value="{{ tx.amount }}" required>

  <button type="submit" class="add-btn">üíæ L∆∞u thay ƒë·ªïi</button>

  <script>
    const CATEGORY_MAP = {{ CATEGORY_MAP | tojson }};
    const typeSelect = document.getElementById("type-select");
    const categorySelect = document.getElementById("category-select");
    const currentCategory = "{{ tx.category }}";  // category hi·ªán t·∫°i trong DB

    function updateCategoryOptions(type) {
        categorySelect.innerHTML = "";

        CATEGORY_MAP[type].forEach(cat => {
            let opt = document.createElement("option");
            opt.value = cat;
            opt.textContent = cat;

            if (cat === currentCategory) opt.selected = true;
            categorySelect.appendChild(opt);
        });
    }

    // Load ƒë√∫ng category khi m·ªü trang edit
    updateCategoryOptions(typeSelect.value);

    // Khi ƒë·ªïi type th√¨ reset category
    typeSelect.addEventListener("change", () => {
        updateCategoryOptions(typeSelect.value);
    });
    </script>
</form>


<style>
.transaction-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    background-color: #ffefb0; /* n·ªÅn v√†ng kem */
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px #ffd54f;
}

.transaction-form label {
    color: #5a3e00; /* n√¢u ƒë·∫≠m */
    font-weight: 600;
}

.transaction-form input,
.transaction-form select {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #e6c76f;
    background: #fff9d6; /* v√†ng nh·∫°t h∆°n input */
    color: #333;
    outline: none;
    font-weight: 500;
}

.transaction-form input:focus,
.transaction-form select:focus {
    box-shadow: 0 0 8px #d4af37;
    border-color: #d4af37;
}

.add-btn {
    background: #d4af37;
    color: #fff;
    padding: 12px 20px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
}

.add-btn:hover {
    background: #b7922a;
}
</style>

{% endblock %}
