{% extends "base.html" %}
{% block content %}
<h2 style="color:#fff;">Edit Transaction</h2>

<form method="post" class="transaction-form" style="max-width:500px;margin:auto;">
  <label for="type">Lo·∫°i:</label>
  <select name="type" id="type">
    <option value="expense" {% if tx.type == 'expense' %}selected{% endif %}>Chi ti√™u</option>
    <option value="income" {% if tx.type == 'income' %}selected{% endif %}>Thu nh·∫≠p</option>
  </select>

  <label for="category">Danh m·ª•c:</label>
  <input type="text" name="category" value="{{ tx.category }}" required>

  <label for="note">Ghi ch√∫:</label>
  <input type="text" name="note" value="{{ tx.note }}">

  <label for="date">Ng√†y:</label>
  <input type="date" name="date" value="{{ tx.date }}" required>

  <label for="amount">T·ªïng s·ªë ti·ªÅn:</label>
  <input type="number" step="0.01" name="amount" value="{{ tx.amount }}" required>

  <button type="submit" class="add-btn">üíæ L∆∞u thay ƒë·ªïi</button>
</form>

<script>
// Khi m·ªü modal edit
function loadEditForm(data) {
    // data.type = "income" ho·∫∑c "expense"
    // data.category = category hi·ªán t·∫°i

    // Set radio
    document.querySelector(`input[name='type-edit'][value='${data.type}']`).checked = true;

    // Load category theo type
    updateEditCategoryOptions(data.type);

    // Ch·ªçn ƒë√∫ng category c≈©
    document.getElementById("category-select-edit").value = data.category;
}

function updateEditCategoryOptions(type) {
    const select = document.getElementById("category-select-edit");
    select.innerHTML = "";

    CATEGORY_MAP[type].forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
    });
}

// Khi ƒë·ªïi Income / Expense trong form Edit
document.querySelectorAll("input[name='type-edit']").forEach(r => {
    r.addEventListener("change", (e) => {
        updateEditCategoryOptions(e.target.value);
    });
});
</script>

<style>
.transaction-form {

.transaction-form label {

.transaction-form input:focus,

}

.add-btn {
    background: #d4af37;

    padding: 12px 20px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
}

}
</style>

{% endblock %}
