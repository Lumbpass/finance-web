{% extends "base.html" %}
{% block content %}
<h2 style="color:#fff;">Edit Transaction</h2>

<form method="post" class="transaction-form" style="max-width:500px;margin:auto;">
  <label for="type">Type:</label>
  <select name="type" id="type">
    <option value="expense" {% if tx.type == 'expense' %}selected{% endif %}>Expense</option>
    <option value="income" {% if tx.type == 'income' %}selected{% endif %}>Income</option>
  </select>

  <label for="category">Category:</label>
  <input type="text" name="category" value="{{ tx.category }}" required>

  <label for="note">Note:</label>
  <input type="text" name="note" value="{{ tx.note }}">

  <label for="date">Date:</label>
  <input type="date" name="date" value="{{ tx.date }}" required>

  <label for="amount">Amount:</label>
  <input type="number" step="0.01" name="amount" value="{{ tx.amount }}" required>

  <button type="submit" class="add-btn">üíæ Save Changes</button>
</form>

<script>
    // L·∫•y danh s√°ch category t·ª´ Flask
    const CATEGORY_MAP = JSON.parse(`{{ CATEGORY_MAP | tojson | safe }}`);

    function updateCategory(selected = null) {
        const type = document.getElementById("type").value;
        const categorySelect = document.getElementById("category");

        categorySelect.innerHTML = "";

        const categories = CATEGORY_MAP[type];

        for (const key in categories) {
            const option = document.createElement("option");
            option.value = key;
            option.textContent = categories[key];

            // N·∫øu ƒëang edit ‚Üí ch·ªçn ƒë√∫ng category c≈©
            if (selected === key) {
                option.selected = true;
            }

            categorySelect.appendChild(option);
        }
    }

    // Khi load trang l·∫ßn ƒë·∫ßu, load ƒë√∫ng type + category c·ªßa giao d·ªãch
    updateCategory("{{ tx.category }}");
</script>

<style>
.transaction-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    background-color: #ffefb0; /* n·ªÅn v√†ng kem */
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px #ffd54f;
}

.transaction-form label {
    color: #5a3e00; /* n√¢u ƒë·∫≠m */
    font-weight: 600;
}

.transaction-form input,
.transaction-form select {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #e6c76f;
    background: #fff9d6; /* v√†ng nh·∫°t h∆°n input */
    color: #333;
    outline: none;
    font-weight: 500;
}

.transaction-form input:focus,
.transaction-form select:focus {
    box-shadow: 0 0 8px #d4af37;
    border-color: #d4af37;
}

.add-btn {
    background: #d4af37;
    color: #fff;
    padding: 12px 20px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
}

.add-btn:hover {
    background: #b7922a;
}
</style>

{% endblock %}
