{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <h1>Categories Settings</h1>
</div>

<div class="settings-container">
  <div class="settings-panel">
    <h3>Expense categories</h3>

    <div class="categories-list">
      {% for c in categories %}
      <div class="category-row {% if loop.index0 % 2 == 1 %}alt{% endif %}">
        <div class="col-left">
          <input type="checkbox" />
          <div class="cat-icon">{{ c.icon }}</div>
          <div class="cat-name">{{ c.name }}</div>
        </div>
        <div class="col-mid">
          <span class="muted">{{ c.transactions }} transactions {% if c.in_wallet %}in {{ c.in_wallet }} wallet{% endif %}</span>
        </div>
        <div class="col-actions">
          <a class="action-btn edit" href="{{ url_for('update_wallet_category', category_id=c.id) }}" title="Edit">âš™ï¸</a>
          <a class="action-btn view" href="#" title="View">ğŸ‘ï¸</a>
          <a class="action-btn delete" href="{{ url_for('delete_wallet_category', category_id=c.id) }}" title="Delete" onclick="return confirm('Delete category?')">ğŸ—‘ï¸</a>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</div>

{% endblock %}
